<script src="{% static 'dist/js/jquery.bootstrap.modal.forms.js' %}"></script>
<script src="{% static 'dist/js/jquery.bootstrap.modal.forms.min.js' %}"></script>
<script>
    $(function () {
        $(".cadastrar-produto").modalForm({formURL: "{% url 'cadastrar_produto' %}"});

        $(".atualizar-produto").each(function () {
            $(this).modalForm({formURL: $(this).data('id')});
        });
        $(".deletar-produto").each(function () {
            $(this).modalForm({formURL: $(this).data('id')});
        });

    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
